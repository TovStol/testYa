plugins{
    id 'java-library'
}


compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"

repositories{
    mavenCentral()
}
dependencies {
    testImplementation(
            'com.codeborne:selenide:6.4.0',
            'org.junit.jupiter:junit-jupiter:5.8.2'
    )
    testRuntimeOnly(
            'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    )
}
test{
        useJUnitPlatform()
}
